<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="form-login">
        <form action="" method="post" class="form">
          <div class="form-image">
            <img src="./src/img/logo.png" alt="logo formulario" />
          </div>
          <div class="form-control">
            <input type="email" placeholder="Correo" />
            <label for="" class="animation-input"></label>
          </div>
          <div class="form-control">
            <input type="password" placeholder="Contraseña" />
            <label for="" class="animation-input"></label>
          </div>
          <div class="form-control">
            <button type="submit">Iniciar sesión</button>
          </div>
          <div class="form-control">
            <div class="show-more-types" id="js_show-more-options">
              Mostrar métodos de inicio de sesión
            </div>
          </div>
          <div class="form-control-types hidden" id="js_options-login">
            <div>
              <button type="submit" class="google">
                <span class="icon-google">
                  <i class="fab fa-google"></i>
                </span>
                Iniciar sesión con Google
              </button>
            </div>
            <div>
              <button type="submit" class="facebook">
                <span class="icon-facebook">
                  <i class="fab fa-facebook-square"></i>
                </span>
                Iniciar sesión con Facebook
              </button>
            </div>
            <div>
              <button type="submit" class="twitter">
                <span class="icon-twitter">
                  <i class="fab fa-twitter-square"></i>
                </span>
                Iniciar sesión con Twiter
              </button>
            </div>
          </div>
          <div class="form-text">
            <span>
              ¿No estas registrado?
              <a href="#">Crear una cuenta</a>
            </span>
          </div>
        </form>
      </section>
    </div>

    <!-- script for fontawesome -->
    <script
      src="https://kit.fontawesome.com/b7301c403c.js"
      crossorigin="anonymous"
    ></script>
    <!-- my own script -->
    <script src="./src/js/controller/controller.js"></script>
    <script src="./src/js/app.js"></script>
  </body>
</html>
